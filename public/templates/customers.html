<div ng-repeat="customer in customers">
    <div>

        <button ng-click="vm.removeCustomer(customer.id)">[-]</button>
        <a href="#/customer/{{customer.id}}">
            {{ customer.first_name }} {{ customer.last_name }}
        </a>
    </div>
    <div>
        {{ customer.email }}
    </div>
</div>
<div>
    <div><input ng-model="vm.newCustomer.name" style="width: 99%"></div>
    <div><input ng-model="vm.newCustomer.email" style="width: 170px"><a ng-click="vm.addCustomer()">[+]</a></div>
</div>
